<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="container">
    <div class="col-md-6 offset-md-3 mt-5 p-5">
        <div class="form-group ">
            <h2 class="text-center">Register</h2>
        </div>
        <form>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="staticEmail" placeholder="napaglobal">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>

            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="staticEmail" placeholder="email@example.com">
                </div>
            </div>

        </form>



        <div class="form-group pt-2">
            <div class="btn1">
                <div class="col-md-6 offset-md-3 row">
                    <button (click)="onSubmit()" type="submit"
                        class="col-md-5 btn btn-primary" [disabled]="angForm.pristine || angForm.invalid">
                        Register
                    </button>

                    <button routerLink="/login" type="button" class="col-md-5 offset-md-2 btn btn-outline-danger"
                        routerLinkActive="active">Cancel</button>


                </div>
            </div>
        </div>

    </div>
</div>
