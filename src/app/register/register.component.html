<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="container">
    <div class="col-md-6 offset-md-3 mt-5 p-5" >
        <div class="form-group ">
            <h2 class="text-center">Register</h2>   
        </div>
        
        <form name="form" [formGroup]="form" #myform ="ngForm" (ngSubmit)="register(myform)">
            <div class="form-group row">
                <label for="username" class="col-sm-4 col-form-label">Username</label>
                <div class="col-sm-8">
                    <input type="text"class="form-control" formControlName="username" [ngClass]="{'is-invalid' : form.get('username').touched && form.get('username').invalid}" />
                    <div class="invalid-feedback">
                        <div>Username cannot be null</div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="text"class="form-control" formControlName="email" [ngClass]="{'is-invalid' : form.get('email').touched && form.get('email').invalid}" />
                    <div *ngIf="form.get('email').touched && form.get('email').invalid" class="invalid-feedback">
                           <div *ngIf="form.get('email').errors.required">Email cannot be null</div>  
                           <div *ngIf="form.get('email').errors.email">Email must be in valid email form</div>
                                                                    
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password"class="form-control" formControlName="password" [ngClass]="{'is-invalid' : form.get('password').touched && form.get('password').invalid}" />
                    <div *ngIf="form.get('password').touched && form.get('password').invalid" class="invalid-feedback">
                        <div *ngIf="form.get('password').errors.required">Password cannot be null</div>
                        <div *ngIf="form.get('password').errors.minlength">Password must be at least 8 characters</div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="confirmpassword" class="col-sm-4 col-form-label">Confirm Password</label>
                <div class="col-sm-8">
                    <input type="password"class="form-control" formControlName="confirmpassword" [ngClass]="{'is-invalid' : form.get('confirmpassword').touched && form.get('confirmpassword').invalid}" />
                    <div *ngIf="form.get('confirmpassword').touched && form.get('confirmpassword').invalid" class="invalid-feedback"> 
                         <div *ngIf="form.controls.confirmpassword.invalid">Incorrect</div>
                        
                    </div>
                </div>
            </div>



            
                
            <div class="form-group pt-2">
                <div class="btn1">
                    <div class="col-md-6 offset-md-3 row">
                        <button type="submit"
                            class="col-md-5 btn btn-primary" [disabled]='!form.valid'>
                            Register
                        </button>
    
                        <button routerLink="/login" type="button" class="col-md-5 offset-md-2 btn btn-outline-danger"
                                >Cancel</button>
    
    
                    </div>
                </div>
            </div>
            
            </form>

    </div>
</div>
