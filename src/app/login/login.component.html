<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="container">
	<div class="row">
		<div class="col-md-6 offset-md-3 mt-5 p-5">
			<div class="col-md-12">
				<form>
					<!-- Login text -->
					<div class="form-group">
						<h2 class="text-center">Login</h2>
					</div>
					<!-- Input Username section-->
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">UserName</label>
			
					    <div class="col-sm-10">
					      	<input type="text" class="form-control" id="staticEmail" placeholder="someone@napaglobal.com">
					    </div>
				  	</div>
				  	<!-- Input password section-->
				  	<div class="form-group row">
						<label class="col-sm-2 col-form-label">Password</label>
								 
					    <div class="col-sm-10">
					      	<input type="password" class="form-control" id="inputPassword" placeholder="Password">
					    </div>

					</div>
				</form>		
			</div>
			<!-- Login button -->
			<div class="col-md-12">
        <button type="button" class="col-md-4 offset-md-4 btn btn-outline-secondary btn-md btn-block a">Login</button> 
			</div>
			<!-- Register link-->
			<div class="col-md-8 offset-md-4 alert">
					Not have account yet? <a routerLink="/register" class="alert-link">Create one</a>
      </div>
      
    </div>
			
			
	</div>

</div>
