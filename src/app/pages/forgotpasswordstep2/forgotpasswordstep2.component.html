<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="container">
  <div class="col-md-6 offset-md-3 mt-5 p-5">
    <div class="form-group ">
      <h2 class="text-center">Forgotpassword step 2</h2>
    </div>

    <form name="form" [formGroup]="form" #myform="ngForm">

      <div class="form-group row">
        <label for="password" class="col-sm-4 col-form-label">New password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" formControlName="password"
            [ngClass]="{'is-invalid' : form.get('password').touched && form.get('password').invalid}" />
          <div *ngIf="form.get('password').touched && form.get('password').invalid" class="invalid-feedback">
            <div *ngIf="form.get('password').errors.required">Password cannot be null</div>
            <div *ngIf="form.get('password').errors.minlength">Password must be at least 8 characters</div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="confirmpassword" class="col-sm-4 col-form-label">Confirm Password</label>
        <div class="col-sm-8">

          <input type="password" class="form-control" formControlName="confirmpassword"
            [ngClass]="{'is-invalid' : form.get('confirmpassword').touched && form.get('confirmpassword').invalid}" />
            <div *ngIf="form.get('confirmpassword').touched && form.get('confirmpassword').invalid" class="invalid-feedback">
              <div *ngIf="form.get('confirmpassword').errors.required">Confirm Password cannot be null</div>
              </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class="col-sm-4 col-form-label">Code</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="newcode"
            [ngClass]="{'is-invalid' : form.get('newcode').touched && form.get('newcode').invalid}" />
          <div *ngIf="form.get('newcode').touched && form.get('newcode').invalid" class="invalid-feedback">
            <div *ngIf="form.get('newcode').errors.required">Code cannot be null</div>
            <div *ngIf="form.get('newcode').errors.maxlength">Code must be only 6 number</div>
            <div *ngIf="form.get('newcode').errors.minlength">Code must be only 6 number</div>
          </div>
        </div>
      </div>

      <div class="form-group pt-2">
        <div class="btn1">
          <div class="col-md-6 offset-md-3 row">
            <button type="submit" class="col-md-5 btn btn-primary" [disabled]='!form.valid'>
              Submit
            </button>

            <button routerLink="/login" type="button"
              class="col-md-5 offset-md-2 btn btn-outline-danger">Cancel</button>


          </div>
        </div>
      </div>

    </form>

  </div>
</div>
