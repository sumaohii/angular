

  <table class="table table-hover table-stripe">
    <thead>
        <tr>
            <th>Fullname</th><th>Status</th><th>Actions</th>
          </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of allUser">
        <td>{{user.profile.fullname}}</td>
        <td>{{user.isKYCVerified}}</td>
        <td><a routerLink="kycEdit:user_id" class="btn btn-sm"><i class="fa fa-edit"></i></a></td>
      </tr>
    </tbody>
  </table>
