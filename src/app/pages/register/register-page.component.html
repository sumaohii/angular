
	<title>Sign up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-40 p-b-15">
				<form class="login100-form validate-form" name="form" [formGroup]="form" #myform="ngForm"
					(ngSubmit)="register(myform)">
					<span class="login100-form-title p-b-30">
						Sign Up
					</span>
					<div class="wrap-input100 m-b-15">
						<span class="label-input100">Username</span>
						<input class="form-control input100" type="text" formControlName="username"
							[ngClass]="{'is-invalid' : form.get('username').touched && form.get('username').invalid}"
							placeholder="janedoe123" style="border: 0px">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
						<div class="invalid-feedback feedback">
							<div>Username cannot be null</div>
						</div>
					</div>
					<div class="wrap-input100 m-b-15">
						<span class="label-input100">Email</span>

						<input type="text" class="input100 form-control" formControlName="email"
							[ngClass]="{'is-invalid' : form.get('email').touched && form.get('email').invalid}"
							placeholder="janedoe@napaglobal.com" style="border: 0px" />
						<span class="focus-input100" data-symbol="&#xf15a;"></span>
						<div *ngIf="form.get('email').touched && form.get('email').invalid" class="invalid-feedback feedback">
							<div *ngIf="form.get('email').errors.required">Email cannot be null</div>
							<div *ngIf="form.get('email').errors.email">Email must be in valid email form</div>
						</div>
					</div>
					<div class="wrap-input100 m-b-15">
						<span class="label-input100">Password</span>
						<input class="form-control input100" type="password" formControlName="password"
							[ngClass]="{'is-invalid' : form.get('password').touched && form.get('password').invalid}"
							placeholder="*at least 8 characters" style="border: 0px;" />
						<span class="focus-input100" data-symbol="&#xf190;"></span>
						<div *ngIf="form.get('password').touched && form.get('password').invalid"
							class="invalid-feedback feedback">
							<div *ngIf="form.get('password').errors.required">Password cannot be null</div>
							<div *ngIf="form.get('password').errors.minlength">Password must be at least 8 characters
							</div>
						</div>


					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Confirm Password</span>
						<input type="password" class="form-control input100" formControlName="confirmpassword"
							[ngClass]="{'is-invalid' : form.get('confirmpassword').touched && form.get('confirmpassword').invalid}"
							placeholder="*match above password" style="border: 0px;" />
						<span class="focus-input100" data-symbol="&#xf190;"></span>
						<div *ngIf="form.get('confirmpassword').touched && form.get('confirmpassword').invalid"
							class="invalid-feedback ">
							<div *ngIf="form.get('confirmpassword').errors.required">Incorrect</div>
						</div>
					</div>

					<div class="container-login100-form-btn p-t-30">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" [disabled]='!form.valid'>
								Sign Up
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-30 p-b-20">
						<span>
							Or Sign Up Using
						</span>
					</div>

					<div class="flex-c-m">
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="#" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>

					<div class="flex-col-c p-t-30">
						<p class="txt1 p-b-5">
							Already have an account?
						</p>
						<a routerLink="/login" class="txt2">
							Login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
