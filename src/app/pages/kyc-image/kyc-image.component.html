<app-navbar></app-navbar>

<div class="kyc" style="width: 100%;
    min-height: 100vh;
    display: flex;">
    <div class="container">
        <div class="row" style="padding-top:150px;">
            <div class="col-md-6 offset-md-3 p-5 a">
                <div class="col-md-12">
                    <div class="form-group" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                        <h2 class="text-center" style="color:  #035252;">User Identity</h2>
                    </div>
                    <div class="text-center" *ngIf="status==1"> {{message}}</div>
                    <div *ngIf="status!=1">
                        <div class="col-md-12">
                            <div class="text-center"
                                style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Please upload your
                                2 identity photos for verification...</div>
                        </div>
                        <div class="form-group row pt-3 label-photo">
                            <div>A photo of your passport/ID</div>
                            <div class="col-sm-10 mt-2 pl-5">
                                <input type="file" accept=".jpg, .jpeg" (change)="onFileSelected($event)">
                                <div class="notice mt-2">*Only accept: .jpg, .jpeg</div>
                            </div>
                        </div>
                        <div class="form-group row pt-3 label-photo">
                            <div>A photo of you holding your passport/ID</div>
                            <div class="col-sm-10 mt-2 pl-5">
                                <input type="file" accept=".jpg, .jpeg" (change)="onFileSelected2($event)">

                                <div class="notice mt-2">*Only accept: .jpg, .jpeg</div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="a">
                                <button class="col-md-4  btn btn-outline-primary btn-white btn-block" type="button"
                                    (click)="onUpload()">Upload Image</button>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
<app-footer></app-footer>
