<div class="container">
    <div class="row">
        <div class ="col-md-6 offset-md-3 p-5">
            <div class ="col-md-12">
             <div class="form-group">
                   <h2 class="text-center">User Identity</h2>
                   <div class="text-center">Please upload your 2 identity photos for verification...</div>
            </div>
            <div class="form-group row">
                    <div class="label-photo">A photo of your passport/ID</div>
                    <div class="col-sm-10 mt-2 pl-5">
                            <input type ="file" accept=".jpg, .jpeg"(change)="onFileSelected($event)">
                        <div>
                        </div>
                        <div class="notice mt-2">*Only accept: .jpg, .jpeg</div>
                    </div>
                </div>
                <div class="form-group row">
                        <div class="label-photo">A photo of your passport/ID</div>
                        <div class="col-sm-10 mt-2 pl-5">
                                <input type ="file" accept=".jpg, .jpeg"(change)="onFileSelected2($event)">
                            <div>
                            </div>
                            <div class="notice mt-2">*Only accept: .jpg, .jpeg</div>
                        </div>
                    </div>
                    <div class="col-md-12">
                            <button class="col-md-4 offset-md-4 btn btn-outline-secondary btn-md btn-block a" type="button" (click)="onUpload()">Upload Image</button>
                    </div>
                </div>
               
            </div>
        </div>

    </div>
